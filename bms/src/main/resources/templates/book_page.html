<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome <span th:text="${username}"></span></h1>
<table>
    <tr>
        <th>
            <td>Title</td>
            <td>Year</td>
        </th>
    </tr>
    <tr th:each="books:${books}">
        <td th:text="${books.getTitle()}"></td>
        <td th:text="${books.getYear()}"></td>
    </tr>
</table>
<a href="books/create"> Add New Book </a>
</body>
</html>
